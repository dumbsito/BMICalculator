<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <h2 class="titulo">BMI CALCULATOR</h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem cursor" (click)="setMasculino()" [ngClass]="{'inactive':genero==='masculino'}" >
                    <div class="contenedor">
                        <i class="fa-solid fa-mars sexo"></i>
                        <p>Male</p>
                    </div>
                   
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem cursor" (click)="setFemenino()"  [ngClass]="{'inactive':genero==='femenino'}">            
                    <div class="contenedor">
                        <i class="fa-solid fa-venus sexo"></i>
                        <p>Female</p>
                    </div>
                   
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="fondoItem ">
          <div class="contenedor">
            <p>Height</p>
            <div class="stilonum">{{altura }}
                <span id="cm"> cm</span>
            </div>
            <input type="range" (input)="cambiarAltura($event)" [value]="170" min="120" max="220" class="form-range" id="customRange1">
        </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Weight</p>
                        <div class="stilonum">{{peso}}
                        </div>
                        <div>
                            <i class="fa-solid fa-minus sumaResta" (click)="peso=peso-1"></i>
                            <i class="fa-solid fa-plus sumaResta" (click)="peso=peso+1"></i>
                           </div>
                    </div>
                  
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Age</p>
                        <div class="stilonum">{{edad}}</div>
                        <div>
                        <i class="fa-solid fa-minus sumaResta" (click)="edad=edad-1"></i>
                        <i class="fa-solid fa-plus sumaResta" (click)="edad=edad+1"></i>
                    </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-color btn-primary btn-lg btn-block" (click)="calcular()">Calculate</button>
            </div>
        </div>
    </div>
</div>
